{% load bootstrap3 %}
{% load static%}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if title %}
  <title>The-Gram {{title}}</title>
  {% else %}
    <title>The-Gram </title>
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/baseinstagram.css' %}">
  {% endblock %}

</head>
<body>

    {% include "navbar.html" %}
	<!-- Search Form -->
  <div class="container">
	<form class="form" role="search" action="{% url 'profile' %}">

			<div class="input-group">
			  <input type="text" class="form-control" placeholder="Search people" name="photo">
			  <div class="input-group-btn">
				<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
			  </div>
			</div>

	</form>
    {% block content %}

	 {%endblock%}

    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
